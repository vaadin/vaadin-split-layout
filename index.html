<!doctype html>

<html>
  <head>
    <title>&lt;vaadin-split-layout&gt;</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
      }

      api-viewer {
        margin: 1rem auto 0;
      }

      @media(max-width: 799px) {
        api-viewer {
          margin: 0;
        }
      }
    </style>
  </head>
  <body>
    <api-viewer src="custom-elements.json">
      <template data-element="vaadin-split-layout" data-target="slot">
        <div style="min-width: 100px; min-height: 50px">First content</div>
        <div>Second content</div>
      </template>
      <template data-element="vaadin-split-layout" data-target="knob" data-attr="theme" data-type="select">
        <select>
          <option value=""></option>
          <option value="small"></option>
          <option value="minimal"></option>
        </select>
      </template>
    </api-viewer>

    <script type="module" src="./vaadin-split-layout.ts"></script>
    <script type="module">
      import 'api-viewer-element';
    </script>
  </body>
</html>
