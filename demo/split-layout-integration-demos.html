<dom-module id="split-layout-integration-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>


    <h3>Google Maps</h3>
    <vaadin-demo-snippet id="split-layout-integration-demos-google-maps">
      <template preserve-content>
        <custom-style>
          <style is="custom-style">
            iframe {
              width: 0;
              border: none;
            }
          </style>
        </custom-style>
        <vaadin-split-layout style="height: 300px">
          <iframe src="//maps.google.com/maps?q=Turku&amp;output=embed"></iframe>
          <iframe src="//maps.google.com/maps?q=Malta&amp;output=embed"></iframe>
        </vaadin-split-layout>
      </template>
    </vaadin-demo-snippet>

    <h3>Resize Notification for the Nested Elements</h3>
    <vaadin-demo-snippet id="split-layout-basic-integration-resize-notification-for-the-nested-elements">
      <template preserve-content>
        <vaadin-split-layout>
          <div>First</div>
          <custom-resizable>Second</custom-resizable>
        </vaadin-split-layout>
        <script>
        window.addDemoReadyListener('#split-layout-basic-integration-resize-notification-for-the-nested-elements', function(document) {
          if (!window.customElements.get('custom-resizable')) {
            Polymer({
              is: 'custom-resizable',
              behaviors: [
                Polymer.IronResizableBehavior
              ],
              listeners: {
                'iron-resize': '_onIronResize'
              },
              _onIronResize: function() {
                console.log('Resized');
              }
            });
          }
        });
        </script>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class SplitLayoutIntegrationDemos extends DemoReadyEventEmitter(SplitLayoutDemo(Polymer.Element)) {
      static get is() {
        return 'split-layout-integration-demos';
      }
    }
    customElements.define(SplitLayoutIntegrationDemos.is, SplitLayoutIntegrationDemos);
  </script>
</dom-module>
