<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>vaadin-split-layout Theming</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="common.html">
  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../../paper-button/paper-button.html">

  <style>
    [hidden] {
      display: none;
    }
  </style>
</head>

<body unresolved>
  <div class="vertical-section-container centered">

    <demo-navigation></demo-navigation>

    <h3>Themed Split Layout</h3>
    <demo-snippet>
      <template>
        <dom-module id="vaadin-split-layout-styles" theme-for="vaadin-split-layout">
          <template>
            <style>
              [part~="splitter"] {
                min-width: 5px;
                min-height: 5px;
                background: #ddd;
              }

              [part~="handle"]::after {
                content: "\22EE";
                display: block;
                font-size: 16px;
                line-height: 40px;
                text-align: center;
                color: #999;
                text-shadow: 1px 1px #d0d0d0;
              }

              :host([vertical]) [part~="handle"]::after {
                content: "\22EF";
              }

              :host([hide-splitter]) [part~="splitter"] {
                display: none;
              }
            </style>
          </template>
        </dom-module>

        <dom-bind>
          <template is="dom-bind">
            <label><input aria-label="Select Row" type="checkbox" checked="{{_hideLeft::change}}">Hide Left Section</label>

            <vaadin-split-layout hide-splitter$="[[_hideLeft]]">
              <div hidden$="[[_hideLeft]]">Left</div>
              <vaadin-split-layout vertical>
                <div>Top</div>
                <div>Bottom</div>
              </vaadin-split-layout>
            </vaadin-split-layout>
          </template>
      </dom-bind>

      </template>
    </demo-snippet>


  </div>
</body>
</html>
