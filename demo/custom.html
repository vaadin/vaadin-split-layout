<!doctype html>
<html>
<head>
  <title>vaadin-split-layout demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>vaadin-split-layout Customizing</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="common.html">
  <link rel="import" href="../../iron-icons/iron-icons.html">

</head>

<body unresolved>
  <div class="vertical-section-container centered">

    <nav class="vertical-section">
      <ul class="layout horizontal wrap">
        <li><a href="index.html">Basic Examples</a></li>
        <li><b>Customization</b></li>
      </ul>
    </nav>

    <h3>Customizing the Vertical Splitter</h3>
    <demo-snippet>
      <template>
        <style is="custom-style">
          .custom1 {
            --vaadin-split-layout-splitter: {
              background: var(--primary-color);
              border-radius: 4px;
            }
            --vaadin-split-layout-icon: {
              color: var(--primary-background-color);
            }
            --vaadin-split-layout-content: {
              background: white;
            }
          }
        </style>
        <vaadin-split-layout class="custom1">
          <div>First layout content</div>
          <div>Second layout content</div>
          <iron-icon class="icon-horizontal" icon="more-vert"></iron-icon>
        </vaadin-split-layout>
      </template>
    </demo-snippet>

    <h3>Toggling Direction, and Customizing Each Splitter</h3>
    <demo-snippet>
      <template>
        <style is="custom-style">
          .custom2 {
            --vaadin-split-layout-splitter: {
              min-width: 6px;
              min-height: 4px;
            }
            --vaadin-split-layout-splitter-horizontal: {
              background: var(--paper-blue-grey-100);
              margin-top: 10px;
              margin-bottom: 10px;
            }
            --vaadin-split-layout-splitter-vertical: {
              background: var(--paper-grey-900);
              margin-left: 15px;
              margin-right: 15px;
            }
            --vaadin-split-layout-icon-horizontal: {
              color: var(--paper-grey-600);
            }
            --vaadin-split-layout-icon-vertical: {
              color: var(--paper-grey-300);
            }
          }
        </style>
        <button onClick="var s = document.querySelector('.custom2'); s.vertical = !s.vertical;">Toggle</button>
        <vaadin-split-layout vertical class="custom2">
          <div>Top layout content</div>
          <div>Bottom layout content</div>
          <iron-icon class="icon-horizontal" icon="more-vert"></iron-icon>
          <iron-icon class="icon-vertical" icon="more-horiz"></iron-icon>
        </vaadin-split-layout>
      </template>
    </demo-snippet>

    <h3>Thin Lines</h3>
    <demo-snippet>
      <template>
        <style is="custom-style">
          .custom3-1,
          .custom3-2,
          .custom3-3 {
            --vaadin-split-layout-splitter: {
              min-width: 1px;
              min-height: 1px;
              background: var(--dark-theme-divider-color);
              border: solid 3px var(--dark-theme-background-color);
            }
            --vaadin-split-layout-icon: {
              display: none;
            }
            --vaadin-split-layout-content: {
              background: var(--dark-theme-background-color);
              color: var(--dark-theme-text-color);
            }
          }
        </style>
        <vaadin-split-layout class="custom3-1">
          <vaadin-split-layout vertical class="custom3-2">
            <div>First layout content</div>
            <div>Second layout content</div>
          </vaadin-split-layout>
          <vaadin-split-layout vertical class="custom3-3">
            <div>Third layout content</div>
            <div>Fourth layout content</div>
          </vaadin-split-layout>
        </vaadin-split-layout>
      </template>
    </demo-snippet>

    <h3>Using Custom Content as Icons</h3>
    <demo-snippet>
      <template>
        <style is="custom-style">
          .custom4 {
            --vaadin-split-layout-splitter: {
              min-width: 0px;
            }
            --vaadin-split-layout-icon: {
              height: 100px;
              border: solid 1px var(--paper-indigo-700);
              border-radius: 5px;
              background: var(--paper-indigo-300);
              color: white;
              @apply(--layout);
              @apply(--layout-center-center);
            }
          }
        </style>
        <vaadin-split-layout class="custom4">
          <div class="icon-horizontal">&middot;</div>
          <div>First layout content</div>
          <div>Second layout content</div>
        </vaadin-split-layout>
      </template>
    </demo-snippet>

    <h3>Customizing Nested Layouts</h3>
    <demo-snippet>
      <template>
        <style is="custom-style">
          .custom5-1 {
            --vaadin-split-layout-icon: {
              color: red;
            }
          }
          .custom5-2 {
            --vaadin-split-layout-icon: {
              color: yellow;
            }
          }
          .custom5-3 {
            --vaadin-split-layout-icon: {
              color: blue;
            }
          }
        </style>
        <vaadin-split-layout class="custom5-1">
          <vaadin-split-layout vertical class="custom5-2">
            <div>First layout content</div>
            <div>Second layout content</div>
          </vaadin-split-layout>
          <vaadin-split-layout vertical class="custom5-3">
            <div>Third layout content</div>
            <div>Fourth layout content</div>
          </vaadin-split-layout>
        </vaadin-split-layout>
      </template>
    </demo-snippet>

  </div>
</body>
</html>
