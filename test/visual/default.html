<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Split layout tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
  <style>
    vaadin-split-layout {
      height: 100px;
      width: 200px;
    }
  </style>
</head>

<body>
  <vaadin-split-layout>
    <div style="width: 25%"></div>
    <vaadin-split-layout orientation="vertical" style="width: 75%">
      <div></div>
      <div></div>
    </vaadin-split-layout>
  </vaadin-split-layout>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('../../theme/' + theme + '/vaadin-split-layout.js');

      window.requestAnimationFrame(() => {
        document.querySelector('vaadin-split-layout').dataset.ready = true;
      });
    })();
  </script>
</body>
