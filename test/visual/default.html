<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Split layout default tests</title>
  <style>
    vaadin-split-layout {
      height: 100px;
      width: 200px;
    }
  </style>

</head>

<body>

  <vaadin-split-layout id="default">
    <div style="width: 25%"></div>
    <vaadin-split-layout orientation="vertical" style="width: 75%">
      <div></div>
      <div></div>
    </vaadin-split-layout>
  </vaadin-split-layout>

  <script type="module">
    (async() => {
      const layout = document.querySelector('vaadin-split-layout');
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('../../theme/' + theme + '/vaadin-split-layout.js');

      await layout.updateComplete;

      window.requestAnimationFrame(() => {
        window.webComponentsAreReady = true;
      });
    })();
  </script>

</body>
</html>
