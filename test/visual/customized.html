<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Split layout customized tests</title>
</head>

<body>
  <vaadin-split-layout id="customized" style="height: 100px; width: 200px;">
    <div>First</div>
    <vaadin-split-layout orientation="vertical">
      <div>Second</div>
      <div>Third</div>
    </vaadin-split-layout>
  </vaadin-split-layout>

  <script type="module">
    import { registerStyles, css } from '@vaadin/vaadin-themable-mixin/register-styles.js';

    registerStyles('vaadin-split-layout', css`
      [part~="splitter"] {
        min-width: 4px;
        min-height: 4px;
        background: #ddd;
      }

      [part~="handle"]::after {
        content: "\\22EE";
        display: block;
        font-size: 16px;
        line-height: 40px;
        text-align: center;
        color: #999;
        text-shadow: 1px 1px #fff;
      }

      :host([orientation="vertical"]) [part~="handle"]::after {
        content: "\\22EF";
        line-height: 3px;
      }
    `);

    (async() => {
      const layout = document.querySelector('vaadin-split-layout');
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('../../theme/' + theme + '/vaadin-split-layout.js');

      await layout.updateComplete;

      window.requestAnimationFrame(() => {
        window.webComponentsAreReady = true;
      });
    })();
  </script>
</body>
</html>
