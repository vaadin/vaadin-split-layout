    vaadin-split-layout {

      --vaadin-split-layout-splitter: {
        background: #000;
        fill: #ff0;
      };

</head>

<body>

  <vaadin-split-layout id="default">
    <div></div>
    <div></div>
  </vaadin-split-layout>

  <vaadin-split-layout id="customized">
    <div style="width: 25%"></div>
    <vaadin-split-layout vertical style="width: 75%">
      <div></div>
      <div></div>
    </vaadin-split-layout>
  </vaadin-split-layout>

</body>
